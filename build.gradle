plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'processhelper'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9
g
repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.9"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.9"
}